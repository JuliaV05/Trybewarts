<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon/favicon-trybewarts.png">
    <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" width="55px">
<h1 id="trybewarts-header-title" class="title"> <i>Trybewarts</i> </h1>
<div>
  <form class="trybewarts-login">
    <input type="email" name="email" class="email" placeholder="Email">
    <input type="password" name="password" class="pass" placeholder="Senha">
    <button class="btn">Entrar</button>
  </form>
</div>
</header>
<aside class="img">
  <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg">
  </aside>

<main>
    </form>
  </div>
 </header>
    <main class="main">
    <section class="button-houses">
      <button id="button-h1">Gitnória</button>
      <button id="button-h2">Reactpuff</button>
      <button id="button-h3">Corvinode</button>
      <button id="button-h4">Pytherina</button>
    </section>
      <form action="" id="evaluation-form">
        <h3 class="h3-form">Formulário de Avaliação</h3>
        <section id="nome-sobrenome">
          <input type="text" name="nome" id="input-name" placeholder="Nome" class="form-control" />
          <input
            type="text"
            name="sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
            class="form-control"
          />
        </section>
        <section id="email-casa">
          <div id="email">
          <input
            type="email"
            name="e-mail"
            id="input-email"
            placeholder="Email"
            class="form-control"
          />
        </div>
          <p>Casa:</p> 

          <select name="" id="house" class="form-select">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <hr>
        <div class="familia-conteudo">
        <section id="radio-container">
          <label for="" id="label-family" class="form-label">Qual sua família?</label>
          <section id="radio">
            <div class="radio-colum">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="family-1"
                class="form-check-input"
              />
              <label for="family-1" class="form-check-label">Frontend</label>
            </div>
            <div class="radio-colum">
              <input 
              type="radio" 
              name="family" 
              value="Backend" 
              id="family-2" 
              class="form-check-input" 
              />
              <label for="family-2" class="form-check-label">Backend</label>
            </div>
            <div class="radio-colum">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="family-3"
                class="form-check-input"
              />
              <label for="family-3" class="form-check-label">FullStack</label>
            </div>
          </section>
        </section>

        <section id="checkbox-container">
          <label for="" id="label-content" class="form-label"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <div id="checkbox-only">
            <div class="checkbox-div">
            <input
              type="checkbox"
              name="HoFs"
              class="subject form-check-input"
              value="HoFs"
              id="conteudo-1"
            />
            <label for="conteudo-1" class="form-check-label">HoFs</label>
        </div>
        <div class="checkbox-div">
            <input
              type="checkbox"
              name=""
              class="subject form-check-input"
              value="Jest"
              id="conteudo-2"
            />
            <label for="conteudo-2" class="form-check-label">Jest</label>
        </div>
        <div class="checkbox-div">
            <input
              type="checkbox"
              class="subject form-check-input"
              value="Promises"
              id="conteudo-3"
            />
            <label for="conteudo-3" class="form-check-label">Promises</label>
        </div>
        <div class="checkbox-div">
            <input
              type="checkbox"
              class="subject form-check-input"
              value="React"
              id="conteudo-4"
            />
            <label for="conteudo-4" class="form-check-label">React</label>
        </div>
        <div class="checkbox-div">
            <input
              type="checkbox"
              class="subject form-check-input"
              value="SQL"
              id="conteudo-5"
            />
            <label for="conteudo-5" class="form-check-label">SQL</label>
        </div>
        <div class="checkbox-div">
            <input
              type="checkbox"
              name=""
              class="subject form-check-input"
              value="Python"
              id="conteudo-6"
            />
            <label for="conteudo-6" class="form-check-label">Python</label>
        </div>
          </div>
        </section>
      </div>
        <hr>

        <section id="radio-container2">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <div id="radio-number">
            <div class="radi">
            <input type="radio" name="rate" id="rate-1" class="form-check-input" />
            <label for="rate-1" class="form-check-label">1</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-2" class="form-check-input"/>
            <label for="rate-2" class="form-check-label">2</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-3" class="form-check-input"/>
            <label for="rate-3" class="form-check-label">3</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-4" class="form-check-input"/>
            <label for="rate-4" class="form-check-label">4</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-5" class="form-check-input"/>
            <label for="rate-5" class="form-check-label">5</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-6" class="form-check-input"/>
            <label for="rate-6" class="form-check-label">6</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-7" class="form-check-input"/>
            <label for="rate-7" class="form-check-label">7</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-8" class="form-check-input"/>
            <label for="rate-8" class="form-check-label">8</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-9" class="form-check-input"/>
            <label for="rate-9" class="form-check-label">9</label>
          </div>
          <div class="radi">
            <input type="radio" name="rate" id="rate-10" class="form-check-input"/>
            <label for="rate-10" class="form-check-label">10</label>
          </div>
          </div>
        </section>
      </section>

      <section id="textarea-container">
        <label for="" class="textarea" class="form-label">Deixe seu comentário:</label>
        <textarea name="" id="textarea" maxlength="500" class="form-control">
        </textarea>
        <p id="counter">500</p>
      </section>
      <section>
        <input type="checkbox" name="" id="agreement" class="form-check-input"/>
        <label for="agreement" id="label-infos" class="form-check-label">Você concorda com o uso das informações acima?</label>
      </section>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <footer id="footer">
      Direitos reservados à Trybewarts©
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
